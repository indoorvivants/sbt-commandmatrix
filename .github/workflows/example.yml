
name: Example
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["*"]

jobs:
  example:
    name: Example ${{matrix.ceVersion}} ${{matrix.scalaVersion}} (${{matrix.scalaPlatform}})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: [adopt@1.8]
        scalaVersion: ["2_12", "2_13", "3_0_0-RC2", "3_0_0-RC3"]
        scalaPlatform: ["jvm", "js"]
        ceVersion: ["CE2", "CE3"]
    runs-on: ${{ matrix.os }}
    env:
      BUILD_KEY: ${{matrix.ceVersion}}-${{matrix.scalaVersion}}-${{matrix.scalaPlatform}}
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Run tests
        run: |
          cd example
          sbt check-$BUILD_KEY

      - name: Run checks
        if: matrix.scalaVersion != '3_0_0-RC2' && matrix.scalaVersion != '3_0_0-RC3'
        run: |
          cd example
          sbt codeQuality-$BUILD_KEY
